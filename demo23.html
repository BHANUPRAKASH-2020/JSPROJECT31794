<html>
    <body>
        <head>
            <title>JAVASCRIPT</title>
            <script>
                // for var
               function demo1()
               {
                    document.writeln("I am in Demo-1</br>")
                    {
                        var a = 10
                        document.writeln("Inside the Block</br>")
                        document.writeln("a="+a+"</br>")
                    }
                    document.writeln("a="+a+"</br>")
               }
               
               // for let
               function demo2()
               {
                document.writeln("I am in Demo-2</br>")
                {
                    let a = 10
                        document.writeln("Inside the Block</br>")
                        document.writeln("a="+a+"</br>")

                }
                document.writeln("a="+a+"</br>")
               }
               // for let
               function demo3()
               {
                document.writeln("I am in Demo-3</br>")
                {
                    const a = 10
                    //a=10 here reassignment is not possible as const is block scope 
                        document.writeln("Inside the Block</br>")
                        document.writeln("a="+a+"</br>")

                }
                document.writeln("a="+a+"</br>")
               }
               //demo1()
               //demo2()
               //demo3()


            </script>
        </head>
    </body>

</html>
